name: Deploy Checks

on:
  push:
    # only trigger on push to to deploy on the main branch.
    branches:
      - main
    # ignore changes to the README, VSCode config, and other non-code files.
    paths-ignore:
      - '*.md'
      - '.vscode/**'
      - '.husky/**'
      - '.editorconfig'
      - '.prettieriignore'
      - 'cspell.json'
      - 'env.example'
      - 'LICENSE'
      - 'tools/**'
      - 'graphs/**'
  # dispatch for manual runs.
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'Deploy scenario tags'

jobs:
  cicd:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Checkout Code ğŸšª
        uses: actions/checkout@v3

      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install pnpm ğŸ‘©ğŸ½â€ğŸ’»
        run: |
          npm install -g pnpm
          npm install -g turbo

      - name: Cache .pnpm-store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Install Dependencies ğŸ”§
        run: pnpm install --frozen-lockfile --strict-peer-dependencies

      - name: Run linter ğŸ§¹
        run: turbo lint

      - name: Run builder ğŸ‘·ğŸ½â€â™‚ï¸
        run: turbo build

      - name: Run tester with coverage ğŸ§ª
        run: turbo coverage

      - name: Run coverage combiner ğŸ”€
        run: turbo coveralls

      - name: Push coverage to coveralls ğŸ“
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage/lcov.combo.info

      - name: Another step
        run: echo "Prepearing to deploy ... "
