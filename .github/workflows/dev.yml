name: DEV Verification

# Run on push only on ci
# Otherwise it may trigger concurrently `push & pull_request` on PRs.
on:
  push:
    branches:
      - dev
    paths-ignore:
      - '*.md'
      - '.vscode/**'
      - '.husky/**'
      - '.editorconfig'
      - '.prettieriignore'
      - 'cspell.json'
      - 'env.example'
      - 'LICENSE'
      - 'tools/**'
      - 'graphs/**'
  pull_request:
    paths-ignore:
      - '*.md'
      - '.vscode/**'
      - '.husky/**'
      - '.editorconfig'
      - '.prettieriignore'
      - 'cspell.json'
      - 'env.example'
      - 'LICENSE'
      - 'tools/**'
      - 'graphs/**'
  workflow_dispatch:

jobs:
  #
  # Development Verification
  #
  development:
    timeout-minutes: 20
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout Code ğŸšª
        uses: actions/checkout@v3

      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install pnpm ğŸ‘©ğŸ½â€ğŸ’»
        run: |
          npm install -g pnpm
          npm install -g turbo

      - name: Cache .pnpm-store
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Install Dependencies ğŸ”§
        run: pnpm install --frozen-lockfile --strict-peer-dependencies

      - name: Run linter ğŸ§¹
        run: turbo lint

      - name: Run builder ğŸ‘·ğŸ½â€â™‚ï¸
        run: turbo build

      - name: Run tester ğŸ§ª
        run: turbo test

      - name: Combine coverage ğŸ”€
        run: turbo coveralls

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - name: Push coverage to coveralls ğŸ“
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ${{ github.workspace }}/coverage/lcov.combo.info'
