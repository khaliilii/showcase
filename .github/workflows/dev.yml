name: DEV Verification

# Run on push only on ci
# Otherwise it may trigger concurrently `push & pull_request` on PRs.
on:
  push:
    branches:
      - dev
    paths-ignore:
      - '*.md'
      - '.vscode/**'
      - '.husky/**'
      - '.editorconfig'
      - '.prettieriignore'
      - 'cspell.json'
      - 'env.example'
      - 'LICENSE'
      - 'tools/**'
      - 'graphs/**'
  pull_request:
    paths-ignore:
      - '*.md'
      - '.vscode/**'
      - '.husky/**'
      - '.editorconfig'
      - '.prettieriignore'
      - 'cspell.json'
      - 'env.example'
      - 'LICENSE'
      - 'tools/**'
      - 'graphs/**'
  workflow_dispatch:

jobs:
  #
  # Development Verification
  #
  development:
    timeout-minutes: 20
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout Code üö™
        uses: actions/checkout@v3

      - name: Setup Node ‚öôÔ∏è
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - uses: pnpm/action-setup@v2
        with:
          version: 8.6.2
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]
            - args: [--global, prettier, typescript, turbo]

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Dependencies üîß
        run: pnpm install

      - name: Run linter
        run: turbo lint

      - name: Run builder
        run: turbo build

      - name: Run tester
        run: turbo test

      - name: Combine coverage
        run: turbo coveralls

      - name: Push coverage to coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: './coverage/lcov.combo.info'
